version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:

  - name: Build
    task:
      jobs:
      - name: Build code
        commands:
          - checkout
          - cache restore spring-pipeline
          - ./mvnw package jmeter:configure -Dmaven.test.skip=true
          - cache store spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_WORKFLOW_ID target
          - cache store spring-pipeline target

  - name: "Test"
    task:
      prologue:
        commands:
          - checkout
          - cache restore spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_WORKFLOW_ID,spring-pipeline
      jobs:
      - name: Unit tests
        commands:
          - ./mvnw test
      - name: Integration tests
        commands:
          - ./mvnw test -Pintegration-testing

  - name: "Performance tests"
    task:
      jobs:
      - name: Benchmark
        commands:
          - checkout
          - cache restore spring-pipeline-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_WORKFLOW_ID,spring-pipeline
#          - ./mvnw spring-boot:run &
          - java -version
          - java -jar target/spring-pipeline-demo.jar > /dev/null &
          - sleep 20
          - ./mvnw jmeter:jmeter
          - ./mvnw jmeter:results


promotions:
  - name: Dockerize
    pipeline_file: docker-build.yml
